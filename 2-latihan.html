<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Paragraph</title>
  </head>
  <body>
    <h1 align="center">heading 1</h1>
    <h2 align="left">heading 2</h2>
    <h3 align="right">heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>

    <hr color="crimson" size="10" />

    <!-- komentar ini tidak akan ditampilkan -->

    <p>
      Gunakan tag heading hanya untuk heading
      <br />
      Jangan gunakan tag ini hanya untuk membuat suatu teks agar lebih besar
    </p>
  </body>
</html>
