<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Formulir Jenis Kelamin</title>
  </head>
  <body>
    <form>
      <input type="radio" name="sex" value="laki-laki" checked />
      Laki-laki
      <br />
      <input type="radio" name="sex" value="perempuan" />
      Perempuan
      <br />
    </form>
    <p>
      Pada saat seorang pemakai meng-klik pada sebuah tombol radio, tombol
      menjadi ditandai, dan seluruh tombol lainnya dengan nama yang sama menjadi
      tidak ditandai.
    </p>
  </body>
</html>
