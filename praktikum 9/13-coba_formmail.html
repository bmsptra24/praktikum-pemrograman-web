<!--coba_formmail.html-->
<html>
  <body>
    <form
      action="MAILTO: info@piksi.ith.ac.id"
      method="post"
      enctype="text/plain"
    >
      <h3>
        Form ini akan mengirim email kepada Bagian Informasi PIKSI ITS -
        Bandung.
      </h3>
      Name:
      <br />
      <input type="text" name="name" value="yourname" size="20" />
      <br />
      Address:
      <br />
      <input type="text" name="address" value="youraddress" size="20" />
      <br />
      Mail:
      <br />
      <input type="text" name="mail" value="yourmail" size="20" />
      <br />
      <br />
      <input type="submit" value="Send" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
