<!--coba_tabel.html-->
<html>
  <body bgcolor="FFF9DE">
    <p>
      Setiap tabel dimulai dengan sebuah tag table. Setiap baris dimulai dengan
      sebuah tag tr. Setiap data dimulai dengan sebuah tag td.
    </p>
    <h4>Satu kolom:</h4>
    <table border="1" bgcolor="FF6969">
      <tr>
        <td>100</td>
      </tr>
    </table>
    <h4>Satu baris dan tiga kolom:</h4>
    <table border="1" bgcolor="A6D0DD">
      <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
      </tr>
    </table>
    <h4>Dua baris dan tiga kolom:</h4>
    <table border="1" bgcolor="FFD3B0">
      <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
      </tr>
      <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
      </tr>
    </table>
  </body>
</html>
