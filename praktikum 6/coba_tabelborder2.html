<html>
  <body bgcolor="FFF9DE">
    <h4>Dengan border normal:</h4>
    <table border="1" bgcolor="FF6969">
      <tr>
        <td>Kesatu</td>
        <td>Barisnya</td>
      </tr>
      <tr>
        <td>Kedua</td>
        <td>Barisnya</td>
      </tr>
    </table>
    <h4>Dengan border tebal:</h4>
    <table border="8" bgcolor="A6D0DD">
      <tr>
        <td>Kesatu</td>
        <td>Barisnya</td>
      </tr>
      <tr>
        <td>Kedua</td>
        <td>Barisnya</td>
      </tr>
    </table>
    <h4>Dengan baris yang sangat tebal:</h4>
    <table border="15" bgcolor="FFD3B0">
      <tr>
        <td>Kesatu</td>
        <td>Barisnya</td>
      </tr>
      <tr>
        <td>Kedua</td>
        <td>Barisnya</td>
      </tr>
    </table>
  </body>
</html>
