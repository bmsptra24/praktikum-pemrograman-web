<!DOCTYPE html>
<html>
  <head>
    <title>Example Page</title>
  </head>
  <body>
    <p>
      Sebuah gambar
      <img
        src="./peepogiggle.gif"
        style="vertical-align: bottom;"
        width="100"
        height="100"
      />
      in the text
    </p>
    <p>
      An image
      <img
        src="./peepogiggle.gif"
        style="vertical-align: middle;"
        width="100"
        height="100"
      />
      In the text
    </p>
    <p>
      An image
      <img
        src="./peepogiggle.gif"
        style="vertical-align: top;"
        width="100"
        height="100"
      />
      in the text
    </p>
    <p>
      Note that bottom alignment is the default alignment
    </p>
    <p>
      An image
      <img src="./peepogiggle.gif" width="100" height="100" />
      In the text
    </p>
    <p>
      <img src="./peepogiggle.gif" width="100" height="100" />
      An Image before the text
    </p>
    <p>
      An image after the text
      <img src="./peepogiggle.gif" width="100" height="100" />
    </p>
  </body>
</html>
