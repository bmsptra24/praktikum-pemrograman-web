<!DOCTYPE html>
<html>
  <head>
    <title>Image Size Example</title>
  </head>
  <body>
    <p>
      <img src="./peppe.gif" width="20" height="20" />
    </p>
    <!-- Removed the extraneous closing </p> tag below -->
    <img src="./peppe.gif" width="45" height="45" />
    <p>
      <img src="./peppe.gif" width="70" height="70" />
    </p>
    <p>
      You can make a picture larger or smaller by changing the values in the
      "height" and "width" attributes of the
      <img />
      tag.
    </p>
  </body>
</html>
